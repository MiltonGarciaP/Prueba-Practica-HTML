<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input de seleccion</title>
</head>
<body>
    <!-- Eleemntos de seleccion de radiobutton -->
    <h1>Elementos de seleccion</h1>
    <form>
        <h2>Genero</h2>
        <label>
            Masculino
            <input type="radio" name="gender"value= "masculino">
        </label>

        <label>
            femenino
            <input type="radio" name="gender" value="femenino">
        </label>
        <label>
            desconocido
            <input type="radio" name="gender" value="desconocido">
        </label>
    </form>


<!-- Eleemntos de seleccion de checkbox -->
    <h2>Lenguajes que conoces</h2>
    <label>
        <input type="checkbox" name="Lenguajes" value="HTML">HTML
    </label>

    <label>
        <input type="checkbox" name="Lenguajes" value="Css"> CSS
    </label>

    <label>
        <input type="checkbox" name="Lenguajes" value="JavaScript"> JavaScript
    </label>


<!-- Elementos de lista -->
<h1>ELementos seleccionables</h1>

<form>
    <label> selecciona
        <select name="lenguajes" multiple >
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </select>
    </label>
    
    <label>
        mascota

           </optgroup>

</form>

 </form>
