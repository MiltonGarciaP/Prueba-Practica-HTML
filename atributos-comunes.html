<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos comunes</title>

    <style>

        .parrafo-1{
            color: red;
        }
    </style>
</head>
<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">identificadores</p>
    <p title="Este es un ejemplo del atributo title">Titulo con tooltip</p>
    <p id="parrafo-2" data-ejemplo = "Hola como estas">Datos pasados en la etiqueta</p>
</body>

<script>
const p = document.getElementById("parrafo")

const parrafo2 = document.getElementById("parrafo-2")


console.log(p.textContent)
console.log(parrafo2.dataset.ejemplo)
</script>

</html>
