<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas elementos de formulario</title>
</head>
<body>
    <fieldset>
        <legend>Datos Personales</legend>
        <div>
        <label for="name">Nombre</label>
        <input type="text" id="name">
        </div>
        <div>
            <label for="surname">Apellidos</label>
            <input type="text" id="surname">
        </div>
    </fieldset>
    <div>
        <label for="archivo">archivo</label>
        <input type="file" id="archivo">
    </div>
    
   <label for="fuel">combustible</label>
   <meter id="fuel" min="0" max="100" value="50" low="30" high="75" optimum="50"></meter>
  
   <label for="task">Tarea 1</label>
   <progress id="task" max="100" value="10"></progress>

   <label for="hoal">Correo</label>
<textarea name="mensaje" id="hoal" cols="15" rows="1"></textarea>
</body>
</html>
